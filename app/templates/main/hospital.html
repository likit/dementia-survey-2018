<div data-bind="page: {id: 'hospital'}">
  <div class="box">
    <h1 class="label is-size-5">สถานบริการสุขภาพ</h1>
    <div class="field has-addons">
      <div class="control">
        <input class="input" data-bind="textInput: hospital"
               type="text" placeholder="ค้นหาชื่อสถานพยาบาล">
      </div>
      <div class="control">
        <a class="button is-info">
          Search
        </a>
      </div>
    </div>
    <ul data-bind="foreach: hospitals">
      <li><span data-bind="text: $data.name"></span></li>
    </ul>
    <br><hr>
    <div class="field">
      <label class="label is-size-5">ผู้เก็บข้อมูล</label>
      <div class="control has-icons-left">
        <input class="input is-danger" type="type" required placeholder="ชื่อ นามสกุล">
        <span class="icon is-small is-left">
                                            <i class="fa fa-user"></i>
                                        </span>
      </div>
      <p class="help is-danger">Required</p>
    </div>
    <div class="field">
      <div class="control has-icons-left">
        <input class="input" type="type" placeholder="ตำแหน่ง">
        <span class="icon is-small is-left">
                                            <i class="fa fa-star"></i>
                                        </span>
      </div>
    </div>
    <div class="field">
      <div class="control has-icons-left">
        <input class="input" type="type" placeholder="โทรศัพท์">
        <span class="icon is-small is-left">
                                            <i class="fa fa-phone"></i>
                                        </span>
      </div>
    </div>
    <div class="field">
      <div class="control has-icons-left">
        <input class="input" type="type" placeholder="อีเมล">
        <span class="icon is-small is-left">
                                            <i class="fa fa-envelope"></i>
                                        </span>
      </div>
    </div>
  </div>
  <div class="tabs is-fullwidth is-toggle is-toggle-rounded">
    <ul>
      <li>
        <a>
          หน้าแรก&nbsp;
          <span class="icon">
                                                <i class="fa fa-arrow-circle-left"></i>
                                            </span>
        </a>
      </li>
      <li>
        <a>
          บันทึก&nbsp;
          <span class="icon">
                                                <i class="fa fa-save"></i>
                                            </span>
        </a>
      </li>
      <li>
        <a data-bind="page-href: '../patientinfo'">
          ข้อมูลทั่วไป (ผู้ป่วยและญาติ/ผู้ดูแล)&nbsp;
          <span class="icon">
                                                <i class="fa fa-arrow-circle-right"></i>
                                            </span>
        </a>
      </li>
    </ul>
  </div> <!-- tabs -->
</div> <!-- hospital page -->
